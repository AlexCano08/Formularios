<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title></title>
</head>

<body>
    <form>

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-text">
                    HTML.EXAMPLE
                </span>
            </div>
        </nav>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Speaker Submission</h5>
                <p class="card-text">Want to speak at our fake conference? <br>
                    Fill out this form.</p>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="name">
            </div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div>

                <p>Type of talk</p>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Main Stage</label>

                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">Workshop</label>
            </div>


        </div>


    </form>
</body>

</html>
