<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
        <linkhref="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="/tacos">

                    <label for="name">Username</label>
                    <input type="text" name="name" id="name" required>

                    <br>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>

                    <br>

                    <label for="password">Enter your password</label>
                    <input type="password" name="password" id="password">

                    <div>
                        <label for="carro">Carro</label>
                        <input type="radio" name="auto" id="carro">
                        <label for="camioneta">Camioneta</label>
                        <input type="radio" name="auto" id="camioneta">
                    </div>

                    <select name="" id="">
                        <option value="" selected>Seleccionar...</option>
                        <option value="mario">Mario</option>
                        <option value="zelda">Zelda</option>
                        <option value="smash">Smash</option>
                    </select>

                    <br>

                    <textarea name="" id="" cols="30" rows="10"></textarea>

                    <br>

                    <input type="checkbox" name="condiciones" id="condiciones" required>
                    <label for="condiciones">Acepto terminos y condiciones</label>

                    <br>

                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
